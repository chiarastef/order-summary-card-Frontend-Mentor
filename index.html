<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary card</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-hero">
        <img
          src="./images/illustration-hero.svg"
          alt="Illustration woman listening to music"
        />
      </div>
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="price">
        <div class="price-left">
          <img src="./images/icon-music.svg" alt="Illustration music icon" />
          <div class="price-text">
            <div>Annual Plan</div>
            <div>$59.99/year</div>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <a href="#" class="payment">Proceed to Payment</a>
      <a href="#" class="cancel">Cancel Order</a>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.
      <br />
      <a
        href="https://github.com/chiarastef/order-summary-card-Frontend-Mentor"
      >
        Open-source code</a
      >
      by
      <a href="https://www.linkedin.com/in/chiarastefanelli/?locale=en_US"
        >Chiara Stefanelli</a
      >.
    </div>
  </body>
</html>
